<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Food App Recipes</title>
    <link rel="icon" href="images/main-logo.png" />
    <!--@ Include the Bootstrap CSS file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row"> 
        <!--@ Left Side / background-image -->  
        <div class="col-6 left-side">
          <div class="left-side-overlay"></div>
          <div class="logo">
            <img src="./images/main-logo.png" width="100px">
            <p class="text-white text-center mt-2">Mama Recipe.</p>
          </div>
        </div>
        <!--@ Right Side / form -->
        <div class="col-6 right-side">
          <form>
            <!--@ Input Email -->
            <div class="mb-3 form-group">
              <h1>Welcome</h1>
              <p>Log in into your existing account</p>
              <label for="email">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email" />
            </div>
            <!--@ Input Password -->
            <div class="mb-3 form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" />
              <label class="form-check-label" for="terms"
                >I agree to the terms & conditions</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
            <a class="forgot-password" href="forgot.html">Forgot Password ?</a>

            <p class="do-not-have-an-account">
              Donâ€™t have an account?
              <a class="sign-up" href="sign-up.html">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!--@ Include the Bootstrap JavaScript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
