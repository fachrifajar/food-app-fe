<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Food App Recipes</title>
    <link rel="icon" href="/images/main-logo.png" />
    <!--@ Include the Bootstrap CSS file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="/sign-up/sign-up.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row"> 
        <!--@ Left Side / background-image -->  
        <div class="col-6 left-side">
          <div class="left-side-overlay"></div>
          <div class="logo">
            <img src="../images/main-logo.png" width="100px">
            <p class="text-white text-center mt-2">Mama Recipe.</p>
          </div>
        </div>
        <!--@ Right Side / form -->
        <div class="col-6 right-side">
          <form>
            <!--@ Input Name -->
            <div class="mb-3 form-group">
              <h1>Let's Get Started !</h1>
              <p>Create new account to access all features</p>
              <label for="text">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your Name" />
            </div>
            <!--@ Input Email -->
            <div class="mb-3 form-group">
                <label for="email">Email address*</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email" />
              </div>
              <!--@ Phone Number -->
              <div class="mb-3 form-group">
                <label for="phone-number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone-number"
                  placeholder="Enter your Phone Number" />
              </div>
              <!--@ Input Password -->
            <div class="mb-3 form-group">
              <label for="password">Create New Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password" />
            </div>
            <!--@ Re Input Password -->
            <div class="mb-3 form-group">
                <label for="re-enter-password">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="re-enter-password"
                  placeholder="Re-Enter password" />
              </div>
              <!--@ Checkbox button -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" />
              <label class="form-check-label" for="terms"
                >I agree to the terms & conditions</label
              >
            </div>
            <!--@ Submit button -->
            <div class="d-grid">
              <a href="/index.html" class="btn btn-primary">Register Account</a>
            </div>
            <!-- @ link to login -->
            <p class="already-have-account">
                Already have account? 
              <a class="login" href="/login/login.html">Log in Here</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!--@ Include the Bootstrap JavaScript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
