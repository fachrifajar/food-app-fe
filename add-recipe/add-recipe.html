<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe | Food App Recipe</title>
    <link rel="icon" href="/images/main-logo.png" />
    <!-- ! bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/add-recipe/add-recipe.css" />
  </head>
  <body>
    <!-- ! Navbar -->
    <nav class="navbar navbar-expand-md fixed-top" id="navbar-desktop">
      <div class="container">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a
                href="/home/index.html"
                class="nav-link active"
                aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item me-5">
              <a href="/add-recipe/add-recipe.html" class="nav-link"
                >Add Recipe</a
              >
            </li>
            <li class="nav-item me-5">
              <a href="#" class="nav-link">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="add-recipe">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <form id="add-recipe-form">
              <div class="add-photo">
                <!-- Create the input element and set the event handlers -->
                <div
                  id="drop-zone"
                  ondragover="onDragOver(event)"
                  ondrop="onDrop(event)">
                  <!-- Add the photo icon and the input button -->
                  <div id="photo-icon"></div>
                  <img src="/images/add-photo/icon-image.png" />
                  <p>Add Photo</p>
                  <input
                    type="file"
                    id="file-input"
                    multiple
                    onchange="onFileSelected(event)" />
                  <div id="loading-animation"></div>
                  <div id="notification"></div>
                </div>
              </div>

              <!-- Input field for the title -->
              <div class="form-group">
                <label for="title"></label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Title" />
              </div>

              <!-- Input field for the ingredients -->
              <div class="form-group">
                <label for="ingredients"></label>
                <textarea
                  class="form-control"
                  id="ingredients"
                  rows="3"
                  placeholder="Ingredients"></textarea>
              </div>

              <!-- Input field for the video -->
              <div class="form-group">
                <label for="video"></label>
                <input
                  type="text"
                  class="form-control"
                  id="video"
                  placeholder="Video" />
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg">Post</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- ! footer -->
    <footer>
      <div class="container py-5">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="font-weight-bold">Eat, Cook, Repeat</h2>
            <p class="my-4">Share your best recipe by uploading here!</p>
            <div class="d-flex justify-content-center social-links">
              <a href="#" class="mx-2">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="#" class="mx-2">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="mx-2">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="mx-2">
                <i class="fab fa-facebook"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="/add-recipe/add-recipe.js"></script>
  </body>
</html>
