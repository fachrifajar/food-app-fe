<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Food App Recipe</title>
    <link rel="icon" href="/images/main-logo.png" />
    <!-- ! bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/03f4ff56cd.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/profile/profile.css" />
  </head>
  <body>
    <!-- ! Navbar -->
    <nav class="navbar navbar-expand-md fixed-top" id="navbar-desktop">
      <div class="container">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a
                href="../index.html"
                class="nav-link active"
                aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item me-5">
              <a href="/add-recipe/add-recipe.html" class="nav-link"
                >Add Recipe</a
              >
            </li>
            <li class="nav-item me-5">
              <a href="/profile/profile.html" class="nav-link">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="profile">
      <div class="container">
        <div class="row clearfix">
          <div class="col-12 text-center mb-5">
            <img
              src="/images/profile/karyo.jpg"
              alt="userPhoto"
              class="user-photo" />
            <p class="mt-4">Karyo Subiatmono</p>
          </div>
          <div
            class="col-2 my-recipe"
            onclick="changeImage(1)"
            data-section="1">
            <p>My Recipe</p>
          </div>
          <div
            class="col-2 saved-recipe"
            onclick="changeImage(2)"
            data-section="2">
            <p>Saved Recipe</p>
          </div>
          <div
            class="col-2 liked-recipe"
            onclick="changeImage(3)"
            data-section="3">
            <p>Liked Recipe</p>
          </div>
        </div>
        <div class="row mt-4">
          <div class="image-container"></div>
        </div>
      </div>
    </section>

    <!-- ! footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="font-weight-bold">Eat, Cook, Repeat</h2>
            <p class="my-4">Share your best recipe by uploading here!</p>
            <div class="d-flex justify-content-center social-links">
              <a href="#" class="mx-2">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="#" class="mx-2">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="mx-2">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="mx-2">
                <i class="fab fa-facebook"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="/profile/profile.js"></script>
  </body>
</html>
